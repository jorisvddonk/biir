<div class="row">

  <div class="col-md-2">
    <div class="panel panel-primary">
      <div class="panel-heading">Beer styles</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="style in styles" ng-click="getBeers(style)">{{style.name}}</li>
      </ul>
    </div>
  </div>

  <div class="col-md-10">
    <div class="panel panel-default">
      <div class="panel-heading">Beers</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="beer in beers">
          <div class="media">
            <a class="pull-left">
              <div class="media-object" style="width: 64px; height: 64px; background: url('{{getBeerImage(beer)}}'); background-size: contain; background-position: center center; background-repeat: no-repeat;"></div>
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{beer.name}}</h4>
              <p>{{beer.description}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
